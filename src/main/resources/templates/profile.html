<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}">个人中心</title>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>



</head>
<body>
<div th:insert="~{nvaigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"><span th:text="${sectionName}">发现</span></span></h2>
            <hr/>
            <div class="media" th:each="question : ${pagination.getQuestions()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"
                             th:src="${question.getUser().getAvatarUrl()}"
                             src="https://avatars2.githubusercontent.com/u/62013888?v=4">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.getTitle()}">怎么快速学会 Spring Boot 开发</h4>
                    <span class="text-desc"><span th:text="${question.getCommentCount()}">2</span> 个回复 · <span
                            th:text="${question.getViewCount()}">31</span> 次浏览 · <span
                            th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}">1小时前</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!--<span th:text="${pagination.showFirstPage}"></span>-->
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="FirstPage">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.getPage()-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.getPages()}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.getPage()+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.getTotalPage()})}" aria-label="EndPage">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"  th:class="${section=='questions'}?'active  list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies"  th:class="${section=='replies'}?'active list-group-item':'list-group-item'">
                    最新回复
                <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
