<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.getTitle()}">个人中心</title>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>


</head>
<body>
<div th:insert="~{nvaigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                <span class="glyphicon glyphicon-list" aria-hidden="true">
                    <span th:text="${question.getTitle()}">发现</span>
            </span>
                </h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}">1小时前</span>  |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}">1小时前</span>  |
                阅读数：<span th:text="${question.getViewCount()}"></span>
            </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   th:if="${session.user !=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <!--回复数-->
            <h4>
                <span th:text="${question.commentCount}"></span> 个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${comment.getUser().getAvatarUrl()}"
                                 src="https://avatars2.githubusercontent.com/u/62013888?v=4">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${comment.user.name}"></span>
                        </h5>
                        <div><span th:text="${comment.getContent()}"></span></div>
                        <div class="menu">
                            <spam class="glyphicon glyphicon-thumbs-up icon"></spam>
                            <spam class="glyphicon glyphicon-comment icon"></spam>
                            <span class="pull-right icon" th:text="${#dates.format(comment.getGmtCreate(),'yyyy-MM-dd')}">1小时前</span>
                        </div>
                    </div>
                </div>


            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.getUser().getAvatarUrl()}"
                                 src="https://avatars2.githubusercontent.com/u/62013888?v=4">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.getId()}">
                <textarea class="form-control comment" rows="6" id="comment_context"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.getUser().getAvatarUrl()}"
                                 src="https://avatars2.githubusercontent.com/u/62013888?v=4">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</div>
</body>
</html>
